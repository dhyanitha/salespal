<mat-card *ngIf="stockItem">
	<mat-card-title>
		{{ registrationNumber | appEllipsis:35 }}
	</mat-card-title>
	<mat-card-subtitle *ngIf="make">
		{{ make | appEllipsis:40 }} {{ model | appEllipsis }}
	</mat-card-subtitle>
	<mat-card-content>
		<img mat-card-sm-image *ngIf="thumbnail" [src]="thumbnail" />
	</mat-card-content>
</mat-card>
